    <title>Hide and Show</title>
</head>
<body>
    <div id="square">

    </div>
    
    <button onclick="hide()" id="btn-hide">Click</button>
</body>

<script>
    let square = document.getElementById('square');
    let button = document.getElementsById('btn-hide');

    function hide() {
        square.style.display = 'none';
    }
